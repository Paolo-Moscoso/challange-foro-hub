spring.application.name=foro-hub

# ============================
# Servidor
# ============================
server.port=8080

# ============================
# Base de datos MySQL
# ============================
spring.datasource.url=jdbc:mysql://localhost:3306/foro_hub?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=tu_password_mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================
# JPA / Hibernate
# ============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ============================
# JWT (opcional para configuración)
# ============================
jwt.secret=foroHubSuperSecreto
jwt.expiration=86400000 # 1 día en ms

# ============================
# Logging
# ============================
logging.level.org.springframework=INFO
logging.level.com.foro_hub=DEBUG

# ============================
# Configuración DevTools
# ============================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true